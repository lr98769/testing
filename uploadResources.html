
<!-- search function is adapted from here 
  https://github.com/Godsont/Custom-Select-Box -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700" rel="stylesheet">

  <script src="https://use.fontawesome.com/939e9dd52c.js"></script>
  <link rel="stylesheet" href="searchindex.css">
  
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Upload</span> Resources</h1>
    <em class="brand1">"If you have knowledge, let others light their candles in it"<br> Margaret Fuller</em>
  

  <div class="wrapper">
      <div class="mainDiv" align="left">
      <progress class = "uploader" id="uploader" value="0" max="100">0%</progress>
      <input class = "choose"type="file" id="fileButton" value="upload"/></div>
      
      <div class="title" align="left"><label>Title:<img src="pictures/books.png" width=250 height=250 align="right"/></label>
      <input type="text" name="title" id="title">   
      <div class="descrip" align="left" ><textarea name="message" placeholder="write a short intro about your learning resources..." class="textinput" id="message"></textarea></div>
  
      <div align="left">
  
        <div class="select-box">
          <div class="options-container" id="addable_container">
            <div class="option">
              <input type="radio" class="radio" id="CZ1007" name="category" />
              <label>CZ1007</label>
            </div>
  
            <div class="option">
              <input type="radio" class="radio" id="travel" name="category" />
              <label>Travel & Events</label>
            </div>
  
          </div>
          
          <div class="selected">
            Select Courses Index
          </div>
  
          <div class="search-box">
            <input type="text" placeholder="Start Typing..." />
          </div>
  
        </div>
      </div>
    </div>

  <div>
    <input class = "typeindex" type="text" size='35' style="text-transform: uppercase"id="inPutIndex" name="inPutIndex" placeholder="type index if not in the list ">
    <button class = "addinto" type="submit" onclick="AddIndex()">Add into courseList</button>
  </div>

  <button type="button" id="uploadButton" class=" btn-primary" onclick="uploadFile(); return false;">SUBMIT</button>
    <!-- button id is given so we only show button after file is being uploaded -->
    <div class="alert" style="text-align: center; padding:10px; background:#79c879;color:#fff;margin-bottom:10px;display:none;">
    Your file has been uploaded
  </div>

  <style>
    img {
      max-width: 100%;
      height: auto;
    }
  </style>  


    
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <script src="searchindex.js"></script>
</body>
</html>
