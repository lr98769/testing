<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700" rel="stylesheet">

  <script src="https://use.fontawesome.com/939e9dd52c.js"></script>
  <link rel="stylesheet" href="searchindex.css">
  
</head>
<body>

    <div class="mainDiv" align="center">

      

      <label for="fileButton" class="custom-file-upload">
        <i class="fa fa-cloud-upload"></i> Notes Upload
    </label>
    <input id="fileButton" value="upload" type="file"/>
    <progress id="uploader" max="100" value="0">0%</progress>



    
    <input type="file" size=60 id="fileButton" value="upload"/></div>
    
    <div ><textarea class="input" name="message" rows="5" placeholder="write a short intro about your learning resources" id="message" required></textarea> </div>
    <div ><input class="input" type="text" size='35' id="title" name="title" placeholder=" title for your file " required>
    </div>

    <div align="center">

      <div class="select-box">
        <div class="options-container" id="addable_container">



  <div class="wrapper">
      <div class="mainDiv" align="left">
      <progress class = "uploader" id="uploader" value="0" max="100">0%</progress>
      <input class = "choose"type="file" id="fileButton" value="upload"/></div>
      
      <div class="title" align="left"><label>Title:<img src="pictures/books.png" width=250 height=250 align="right"/></label>
      <input type="text" name="title" id="title">   
      <div class="descrip" align="left" ><textarea name="message" placeholder="write a short intro about your learning resources..." class="textinput" id="message"></textarea></div>
  
      <div align="left">
  
        <div class="select-box">
          <div class="options-container" id="addable_container">
            <div class="option">
              <input type="radio" class="radio" id="CZ1007" name="category" />
              <label>CZ1007</label>
            </div>
  
            <div class="option">
              <input type="radio" class="radio" id="travel" name="category" />
              <label>Travel & Events</label>
            </div>
  
          </div>
          
          <div class="selected">
            Select Courses Index
          </div>
  
          <div class="search-box">
            <input type="text" placeholder="Start Typing..." />
          </div>
  
        </div>
      </div>
    </div>


    <button type="button" id="uploadButton" class="block" onclick="uploadFile(); return false;">SUBMIT</button>
    <!-- button id is given so we only show button after file is being uploaded -->
    <div class="alert">

  </div>

  <style>
    img {
      max-width: 100%;
      height: auto;
    }
  </style>  


<div>
    <input class="input" type="text" size='35' style="text-transform: uppercase"id="inPutIndex" name="inPutIndex" placeholder="type index if not in the list ">
    <button type="submit" class="block"onclick="AddIndex()">Add into Course List</button>
  </div>



    
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <script src="searchindex.js"></script>
</body>
</html>
