<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Course Reviews</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Review</span> Your Courses!</h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <h3>Course Review Form</h3>
        <ul>
          <li>Ready to share your thoughts?</li>
          <li>NO MORE HESITATION</li>
          <li>Join us NOW!</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Course Review</h3>
        <form>
          <p>
            <label class = "review">Name of Student</label>
            <input class = "review" type="text" name="name">
          </p>
          <p>
            <label class = "review">Course Index</label>
            <input class = "review" type="text" name="index">
          </p>
          <p>
            <label class = "review">Study Tips</label>
            <textarea class = "review" type="text" name="course" rows="5"></textarea>
          </p>
          <p class="full">
            <label class = "review">Description</label>
            <textarea class = "review" name="message" rows="5"></textarea>
          </p>
          <p class="full review">
            <button class = "review"><a href= "Captured.html">Submit</a></buttonclass = "review">
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
