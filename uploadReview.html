<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Course Reviews</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Review</span> Your Courses!</h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <h3>Course Review Form</h3>
        <ul>
          <li>Ready to share your thoughts?</li>
          <li>NO MORE HESITATION</li>
          <li>Join us NOW!</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Course Review</h3>
        <div class="alert">Your message has been sent</div>
        <form id=contactForm>
          <p>
            <label class = "review">Name of Student</label>
            <input class = "review" type="text" name="name" id="name" required>
          </p>
          <p>
            <label class = "review">Course Index</label>
            <input class = "review" type="text" name="index" id="courseindex" required>
          </p>
          <p>
            <label class = "review">Study Tips</label>
            <textarea class = "review" type="text" name="course" rows="5" id="studyTips" required></textarea>
          </p>
          <p class="full">
            <label class = "review">Description</label>
            <textarea class = "review" name="message" rows="5" id="info" required></textarea>
          </p>
          <p class="full review">
            <button  type="submit" >Submit</button  >
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script> 
   <script src="uploadReview.js"></script>
</body>
</html>
