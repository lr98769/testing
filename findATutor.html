<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="tut.css">
</head>
<body>
    <h2 class="tut">Tutors Available</h2>
    <input type = "text" id = "filterInput1" placeholder = "Search Courses..."/>
    <input type = "text" id = "filterInput2" placeholder = "Search Days..."/>
    
    <div class="wrapper">
        <div id="tutor-list"></div>
    </div>
</div>

    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>  
   
    <script src="tutorList.js"></script>
    
    <script>
        //Get input element
        let filterInput = document.getElementById('filterInput1');
        //add event listener
        filterInput.addEventListener('keyup', filterNames);

        function filterNames(){
            //Get value of input
            let filterValue = document.getElementById('filterInput1').value.toUpperCase();
        
            let ul = document.getElementById('tutor-list');
            //Get lis from ul
            let border = ul.querySelectorAll('ul.border');
            //loop through span.teach spans
            for (let i = 0; i < border.length; i++){
                let teach = border[i].getElementsByTagName("span")[5]; 
                //if matches
                if (teach.innerText.toUpperCase().indexOf(filterValue) > -1){
                    border[i].style.display = '';
                } else {
                    border[i].style.display = 'none';
                }
            }
        }

        //Get input element
        let filterInput2 = document.getElementById('filterInput2');
        //add event listener
        filterInput2.addEventListener('keyup', filterDays);

        function filterDays(){
            //Get value of input
            let filterValue2 = document.getElementById('filterInput2').value.toUpperCase();
            
            let ul = document.getElementById('tutor-list');
            
            //Get lis from ul
            let border = ul.querySelectorAll('ul.border');

            //loop through span.teach spans
            for (let i = 0; i < border.length; i++){
                let day = border[i].getElementsByTagName("span")[7]; 
                //if matches
                if (day.innerText.toUpperCase().indexOf(filterValue2) > -1){
                    border[i].style.display = '';
                } else {
                    border[i].style.display = 'none';
                }
            }
        }

    </script>

</body>
</html>
