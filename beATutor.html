<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tutor Registration</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Become</span> A Tutor</h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <h3>Tutor Registration Form</h3>
        <ul>
          <li>Ready to help your peers?</li>
          <li>NO MORE HESITATION</li>
          <li>Join us NOW!</li>
          <li>Any queries feel free to email us at <br/> <b> undefined@gmail.com </b> </li>
        </ul>
      </div>
      <div class="contact">
        <h3>Register</h3>

        <div class="alert">Your message has been sent</div>
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name">
          </p>
          <p>
            <label>Major & Year of Study</label>
            <input type="text" name="major" id="major">
          </p>
          <p>
            <label>Subjects Teaching</label>
            <input type="text" name="teach"id=teach>
          </p>
          <p>
            <label>Available Days</label>
            <input type="text" name="available" id="available">
          </p>
          <p>
            <label>NTU Email Address</label>
            <input type="email" name="email" id="email">
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone"id="phone">
          </p>
          <p class="full">
            <label>Description</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
          <p class="full">
            <button><a href= "cong.html" style="text-decoration: none; color:black">Submit</a></button>
          </p>
        </formid="contactForm">
      </div>
    </div>
  </div>



  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>  
 
   <script src="main.js"></script>
</body>
</html>
